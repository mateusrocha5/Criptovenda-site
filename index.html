<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criptovenda - Plataforma Profissional</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fa;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #007bff;
    }
    h2 {
      margin-bottom: 15px;
      color: #004085;
    }
    .card {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      margin: 10px 0 15px 0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-logout {
      background-color: #dc3545;
      margin-top: 20px;
    }
    .btn-logout:hover {
      background-color: #a71d2a;
    }
    #listaAtendentes {
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      color: #555;
    }
    #listaAtendentes li {
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
    }
    #chatArea {
      display: flex;
      flex-direction: column;
    }
    #conversa {
      height: 200px;
      background: #e9ecef;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .mensagem {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .mensagem.admin {
      background-color: #cce5ff;
      align-self: flex-start;
      color: #004085;
    }
    .mensagem.atendente {
      background-color: #d4edda;
      align-self: flex-end;
      color: #155724;
      text-align: right;
    }
    #msgInput {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 100%;
    }
    #whatsappFix {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      line-height: 60px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      cursor: pointer;
      text-decoration: none;
      user-select: none;
    }
    .msg-error {
      color: #dc3545;
      font-weight: 600;
      margin-top: 5px;
      text-align: center;
    }
    .msg-info {
      color: #28a745;
      font-weight: 600;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Criptovenda</h1>
    <p>Plataforma profissional de pr√©-venda de tokens</p>
  </header>

  <main>

    <section id="loginSection" class="card">
      <h2>Login</h2>
      <input type="email" id="inputEmail" placeholder="Email" autocomplete="username" />
      <input type="password" id="inputSenha" placeholder="Senha" autocomplete="current-password" />
      <button id="btnLogin">Entrar</button>
      <p id="msgLogin" class="msg-error"></p>
    </section>

    <!-- Painel Admin -->
    <section id="painelAdmin" class="card painel" style="display:none;">
      <h2>Painel do Administrador</h2>

      <div class="form-group">
        <label for="walletAddress">Carteira que vai receber os pagamentos:</label>
        <input type="text" id="walletAddress" placeholder="0x..." />
        <button id="btnSalvarCarteira">Salvar Carteira</button>
        <p id="msgCarteira" class="msg-info"></p>
      </div>

      <div class="form-group">
        <h3>Cadastrar Atendente</h3>
        <input type="email" id="emailAtendente" placeholder="Email do Atendente" />
        <input type="password" id="senhaAtendente" placeholder="Senha do Atendente" />
        <button id="btnAddAtendente">Adicionar Atendente</button>
        <p id="msgAtendente" class="msg-info"></p>
      </div>

      <div class="form-group">
        <h3>Lista de Atendentes</h3>
        <ul id="listaAtendentes"></ul>
      </div>

      <button id="btnLogoutAdmin" class="btn-logout">Sair</button>
    </section>

    <!-- Painel Atendente -->
    <section id="painelAtendente" class="card painel" style="display:none;">
      <h2>Painel do Atendente</h2>
      <div id="chatArea">
        <div id="conversa"></div>
        <input type="text" id="msgInput" placeholder="Digite sua mensagem..." />
        <button id="btnEnviarMsg">Enviar</button>
      </div>
      <button id="btnLogoutAtendente" class="btn-logout">Sair</button>
    </section>

  </main>

  <!-- WhatsApp Suporte -->
  <a id="whatsappFix" href="https://wa.me/5511973829459" target="_blank" title="Suporte WhatsApp">üì±</a>

  <script>
    // Admin fixo
    const admin = { email: "mateusrocha5653@gmail.com", senha: "mateus@0827" };

    // Fun√ß√µes para armazenar dados no localStorage
    function getAtendentes() {
      return JSON.parse(localStorage.getItem("atendentes") || "[]");
    }

    function setAtendentes(atendentes) {
      localStorage.setItem("atendentes", JSON.stringify(atendentes));
    }

    function getWallet() {
      return localStorage.getItem("walletRecebimento") || "";
    }

    function setWallet(wallet) {
      localStorage.setItem("walletRecebimento", wallet);
    }

    function getChatMessages() {
      return JSON.parse(localStorage.getItem("chatMensagens") || "[]");
    }

    function setChatMessages(msgs) {
      localStorage.setItem("chatMensagens", JSON.stringify(msgs));
    }

    // Elementos DOM
    const loginSection = document.getElementById("loginSection");
    const painelAdmin = document.getElementById("painelAdmin");
    const painelAtendente = document.getElementById("painelAtendente");
    const msgLogin = document.getElementById("msgLogin");
    const inputEmail = document.getElementById("inputEmail");
    const inputSenha = document.getElementById("inputSenha");
    const btnLogin = document.getElementById("btnLogin");
    const walletAddressInput = document.getElementById("walletAddress");
    const btnSalvarCarteira = document.getElementById("btnSalvarCarteira");
    const msgCarteira = document.getElementById("msgCarteira");
    const emailAtendenteInput = document.getElementById("emailAtendente");
    const senhaAtendenteInput = document.getElementById("senhaAtendente");
    const btnAddAtendente = document.getElementById("btnAddAtendente");
    const msgAtendente = document.getElementById("msgAtendente");
    const listaAtendentes = document.getElementById("listaAtendentes");
    const btnLogoutAdmin = document.getElementById("btnLogoutAdmin");
    const btnLogoutAtendente = document.getElementById("btnLogoutAtendente");
    const conversaDiv = document.getElementById("conversa");
    const msgInput = document.getElementById("msgInput");
    const btnEnviarMsg = document.getElementById("btnEnviarMsg");

    // Vari√°vel para guardar usu√°rio logado e tipo
    let usuarioLogado = null;
    let tipoUsuario = null;

    // Fun√ß√£o para atualizar a lista de atendentes no admin
    function atualizarListaAtendentes() {
      const atendentes = getAtendentes();
      listaAtendentes.innerHTML = "";
      if (atendentes.length === 0) {
        listaAtendentes.innerHTML = "<li>Nenhum atendente cadastrado</li>";
        return;
      }
      atendentes.forEach((a) => {
        const li = document.createElement("li");
        li.textContent = a.email;
        listaAtendentes.appendChild(li);
      });
    }

    // Fun√ß√£o para mostrar login
    function mostrarLogin() {
      loginSection.style.display = "block";
      painelAdmin.style.display = "none";
      painelAtendente.style.display = "none";
      msgLogin.textContent = "";
      inputEmail.value = "";
      inputSenha.value = "";
    }

    // Mostrar painel admin
    function mostrarPainelAdmin() {
      loginSection.style.display = "none";
      painelAdmin.style.display = "block";
      painelAtendente.style.display = "none";

      walletAddressInput.value = getWallet();
      msgCarteira.textContent = "";
      atualizarListaAtendentes();
    }

    // Mostrar painel atendente
    function mostrarPainelAtendente() {
      loginSection.style.display = "none";
      painelAdmin.style.display = "none";
      painelAtendente.style.display = "block";

      carregarChat();
      msgInput.value = "";
    }

    // Valida√ß√£o login
    btnLogin.addEventListener("click", () => {
      const email = inputEmail.value.trim();
      const senha = inputSenha.value.trim();

      if (email === admin.email && senha === admin.senha) {
        usuarioLogado = email;
        tipoUsuario = "admin";
        mostrarPainelAdmin();
        return;
      }

      const atendentes = getAtendentes();
      const atendente = atendentes.find(a => a.email === email && a.senha === senha);
      if (atendente) {
        usuarioLogado = email;
        tipoUsuario = "atendente";
        mostrarPainelAtendente();
        return;
      }

      msgLogin.textContent = "Email ou senha incorretos.";
    });

    // Salvar carteira admin
    btnSalvarCarteira.addEventListener("click", () => {
      const carteira = walletAddressInput.value.trim();
      if (!carteira) {
        msgCarteira.textContent = "Informe a carteira de recebimento.";
        return;
      }
      setWallet(carteira);
      msgCarteira.textContent = "Carteira salva com sucesso!";
    });

    // Adicionar atendente
    btnAddAtendente.addEventListener("click", () => {
      const email = emailAtendenteInput.value.trim();
      const senha = senhaAtendenteInput.value.trim();

      if (!email || !senha) {
        msgAtendente.textContent = "Preencha email e senha do atendente.";
        return;
      }

      let atendentes = getAtendentes();
      if (atendentes.find(a => a.email === email)) {
        msgAtendente.textContent = "Atendente j√° cadastrado.";
        return;
      }

      atendentes.push({ email, senha });
      setAtendentes(atendentes);
      atualizarListaAtendentes();

      emailAtendenteInput.value = "";
      senhaAtendenteInput.value = "";
      msgAtendente.textContent = "Atendente adicionado com sucesso!";
    });

    // Logout admin
    btnLogoutAdmin.addEventListener("click", () => {
      usuarioLogado = null;
      tipoUsuario = null;
      mostrarLogin();
    });

    // Logout atendente
    btnLogoutAtendente.addEventListener("click", () => {
      usuarioLogado = null;
      tipoUsuario = null;
      mostrarLogin();
    });

    // Fun√ß√£o para carregar chat no painel do atendente
    function carregarChat() {
      conversaDiv.innerHTML = "";
      const mensagens = getChatMessages();
      mensagens.forEach(m => {
        const div = document.createElement("div");
        div.textContent = m.texto;
        div.classList.add("mensagem");
        div.classList.add(m.de === "admin" ? "admin" : "atendente");
        conversaDiv.appendChild(div);
      });
      conversaDiv.scrollTop = conversaDiv.scrollHeight;
    }

    // Enviar mensagem no chat (atendente)
    btnEnviarMsg.addEventListener("click", () => {
      const texto = msgInput.value.trim();
      if (!texto) return;

      let mensagens = getChatMessages();
      mensagens.push({ de: "atendente", texto });
      setChatMessages(mensagens);
      msgInput.value = "";
      carregarChat();
    });

    // Ao abrir mostra login
    mostrarLogin();
  </script>
</body>
</html>
