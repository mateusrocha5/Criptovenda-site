<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criptovenda - Login e Pain√©is Coloridos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f0f2f5;
      color: #333;
    }
    h1, h2, h3 {
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #painelAdmin, #painelAtendente, #chatUsuario {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    #painelAdmin {
      border-left: 6px solid #007bff; /* azul */
    }
    #painelAtendente {
      border-left: 6px solid #28a745; /* verde */
    }
    #chatUsuario {
      margin-top: 15px;
    }
    #listaAtendentes {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      padding-left: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #listaAtendentes li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      color: #555;
    }
    .mensagem {
      border-radius: 8px;
      margin: 5px 0;
      padding: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .mensagem.admin {
      background-color: #cce5ff;
      align-self: flex-start;
    }
    .mensagem.atendente {
      background-color: #d4edda;
      align-self: flex-end;
      text-align: right;
    }
    #conversa {
      display: flex;
      flex-direction: column;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    #msgInput {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
      font-size: 1rem;
    }
    #btnEnviarMsg {
      width: 20%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #btnEnviarMsg:hover {
      background-color: #1e7e34;
    }
    #chatArea {
      display: flex;
      margin-top: 10px;
      align-items: center;
    }
    #whatsappFix {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      text-decoration: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Criptovenda</h1>

  <div id="loginForm">
    <h2>Login</h2>
    <label for="inputEmail">Email:</label>
    <input type="email" id="inputEmail" required autocomplete="username" />
    
    <label for="inputSenha">Senha:</label>
    <input type="password" id="inputSenha" required autocomplete="current-password" />
    
    <button id="botaoLogin">Entrar</button>
  </div>

  <!-- Painel Admin -->
  <div id="painelAdmin">
    <h2>Painel do Administrador</h2>
    <p>Bem-vindo, administrador!</p>
    
    <h3>Cadastrar Atendente</h3>
    <label for="novoEmail">Email do Atendente:</label>
    <input type="email" id="novoEmail" />
    <label for="novaSenha">Senha do Atendente:</label>
    <input type="password" id="novaSenha" />
    <button id="btnAddAtendente">Adicionar Atendente</button>
    
    <h3>Lista de Atendentes</h3>
    <ul id="listaAtendentes"></ul>
    
    <button id="btnLogoutAdmin">Sair</button>
  </div>

  <!-- Painel Atendente -->
  <div id="painelAtendente">
    <h2>Painel do Atendente</h2>
    <p>Bem-vindo, atendente!</p>
    
    <div id="chatUsuario">
      <h3>Chat com Usu√°rios</h3>
      <div id="conversa"></div>
      <div id="chatArea">
        <input type="text" id="msgInput" placeholder="Digite sua mensagem..." />
        <button id="btnEnviarMsg">Enviar</button>
      </div>
    </div>
    
    <button id="btnLogoutAtendente">Sair</button>
  </div>

  <!-- Bot√£o WhatsApp -->
  <a id="whatsappFix" href="https://wa.me/5511973829459" target="_blank" title="Suporte WhatsApp">üì±</a>

  <script>
    // Dados fixos do admin
    const admins = [
      { email: "mateusrocha5653@gmail.com", senha: "mateus@0827" }
    ];

    // Fun√ß√£o para obter atendentes do localStorage
    function carregarAtendentes() {
      const atendentes = localStorage.getItem("atendentes");
      return atendentes ? JSON.parse(atendentes) : [];
    }

    // Salvar atendentes no localStorage
    function salvarAtendentes(lista) {
      localStorage.setItem("atendentes", JSON.stringify(lista));
    }

    // Atualizar lista na tela
    function atualizarListaAtendentes() {
      const lista = carregarAtendentes();
      const ul = document.getElementById("listaAtendentes");
      ul.innerHTML = "";
      if(lista.length === 0) {
        ul.innerHTML = "<li>Nenhum atendente cadastrado</li>";
        return;
      }
      lista.forEach((at) => {
        const li = document.createElement("li");
        li.textContent = at.email;
        ul.appendChild(li);
      });
    }

    // Fun√ß√£o de login
    function login(email, senha) {
      const admin = admins.find(a => a.email === email && a.senha === senha);
      if (admin) return "admin";

      const atendentes = carregarAtendentes();
      const atendente = atendentes.find(a => a.email === email && a.senha === senha);
      if (atendente) return "atendente";

      return null;
    }

    // Mostrar/ocultar √°reas
    function mostrarLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("painelAdmin").style.display = "none";
      document.getElementById("painelAtendente").style.display = "none";
    }

    function mostrarPainelAdmin() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("painelAdmin").style.display = "block";
      document.getElementById("painelAtendente").style.display = "none";
      atualizarListaAtendentes();
    }

    function mostrarPainelAtendente() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("painelAdmin").style.display = "none";
      document.getElementById("painelAtendente").style.display = "block";
      carregarChat();
    }

    // Evento login
    document.getElementById("botaoLogin").addEventListener("click", () => {
      const email = document.getElementById("inputEmail").value.trim();
      const senha = document.getElementById("inputSenha").value.trim();

      const tipo = login(email, senha);
      if(tipo === "admin") {
        mostrarPainelAdmin();
        alert("Login de administrador realizado com sucesso!");
      } else if(tipo === "atendente") {
        mostrarPainelAtendente();
        alert("Login de atendente realizado com sucesso!");
      } else {
        alert("Email ou senha incorretos.");
      }
    });

    // Adicionar atendente
    document.getElementById("btnAddAtendente").addEventListener("click", () => {
      const email = document.getElementById("novoEmail").value.trim();
      const senha = document.getElementById("novaSenha").value.trim();

      if(!email || !senha) {
        alert("Preencha email e senha do atendente.");
        return;
      }

      const lista = carregarAtendentes();
      if(lista.find(a => a.email === email)) {
        alert("Atendente j√° cadastrado.");
        return;
      }

      lista.push({email, senha});
      salvarAtendentes(lista);
      atualizarListaAtendentes();

      document.getElementById("novoEmail").value = "";
      document.getElementById("novaSenha").value = "";

      alert("Atendente adicionado com sucesso!");
    });

    // Logout Admin
    document.getElementById("btnLogoutAdmin").addEventListener("click", () => {
      mostrarLogin();
      alert("Logout realizado.");
    });

    // Logout Atendente
    document.getElementById("btnLogoutAtendente").addEventListener("click", () => {
      mostrarLogin();
      alert("Logout realizado.");
    });

    // Chat simples Atendente <-> Usu√°rio (simulado)
    // Mensagens ficam salvas no localStorage para persistir na sess√£o.

    function carregarChat() {
      const conversaDiv = document.getElementById("conversa");
      conversaDiv.innerHTML = "";
      const mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("mensagem");
        div.classList.add(m.de);
        div.textContent = m.texto;
        conversaDiv.appendChild(div);
      });
      conversaDiv.scrollTop = conversaDiv.scrollHeight;
    }

    document.getElementById("btnEnviarMsg").addEventListener("click", () => {
      const input = document.getElementById("msgInput");
      const texto = input.value.trim();
      if(!texto) return alert("Digite uma mensagem.");

      let mensagens = JSON.parse(localStorage.getItem("chatMensagens") || "[]");
      mensagens.push({de: "atendente", texto});
      localStorage.setItem("chatMensagens", JSON.stringify(mensagens));

      input.value = "";
      carregarChat();
    });

    // Inicializa p√°gina mostrando o login
    mostrarLogin();

  </script>

</body>
</html>
